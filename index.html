<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg-grey">7</button>
            <button class="bg-grey">8</button>
            <button class="bg-grey">9</button>
            <button class="bg-orange">รท</button>

            <button class="bg-grey">4</button>
            <button class="bg-grey">5</button>
            <button class="bg-grey">6</button>
            <button class="bg-orange">ร</button>

            <button class="bg-grey">1</button>
            <button class="bg-grey">2</button>
            <button class="bg-grey">3</button>
            <button class="bg-orange">-</button>

            <button class="bg-light-grey" id="clear">AC</button>
            <button class="bg-grey button-zero" id="button-zero">0</button>
            <button class="bg-grey">,</button>
            <div class="last-row">
                <button class="bg-orange">+</button>
                <button class="bg-orange" id="equal">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
